<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animations.css">
	<link rel="stylesheet" href="./css/dynamic_bg.css">
	<style>
		body,html{
			margin: 0;
			padding: 0; 
			width: 100%; 
			height: 100%;
			overflow: hidden;
		}
		.wrp{
			width: 100%;
			height: 100%;
			position: relative;
			color: #fff;
			padding: 10px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			font-size: 16px;
		}
		.welctitle{
			font-size: 30px;
			color: #fff;
		}
		.logo{
			font-size: 38px;
			color: #fff;
			position: relative;
			width: 110px;
			display: block;
			height: 50px;
		}
		.logo p{
			background: #fff;
			color: #e8b340;
			font-size: 12px;
			border-radius: 2px;
			width: 30px;
			height: 18px;
			line-height: 18px;
			text-align: center;
			position: absolute;
			right: 0px;
			top: 0px;
		}
		.pagelink{
			color: #fff;
			font-size: 20px;
			border: 2px solid #fff;
			border-radius: 5px;
			padding: 0px 10px;
			margin: 10px 5px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		.fhint{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		.pg{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.pg1{
			
		}
		.pg2{
			-webkit-transform: translateY(100%);
			-moz-transform: translateY(100%);
			transform: translateY(100%);
		}
	</style>
</head>
<body>
	<div class="wrp">
		<div class="dynbg">
			<div class="dynbg__bg dynbg__bg0"></div>
			<div class="dynbg__bg dynbg__bg1"></div>
			<div class="dynbg__bg dynbg__bg2"></div>
			<div class="dynbg__bg dynbg__bg3"></div>
			<div class="dynbg__bg dynbg__bg4"></div>
		</div>
		<div class="pg pg1">
			<div class="an-fadeInUp">
				<div class="logo">UED<p>天机</p></div>
				<p>专注于分享前端技术</p>
			</div>
			
			<h1 class="welctitle an-fadeInUp an-delay200">欢迎</h1>
			<p class="pagelink an-fadeInUp an-delay400"><a href="">css教程</a></p>
			<p class="pagelink an-fadeInUp an-delay600"><a href="">javascript教程</a></p>

			<div class="fhint an-bounce an-delay1000" style=""><a href="">?这个页面是如何制作的</a></div>
		</div>
		<div class="pg pg2">
			<h1 class="welctitle an-fadeInUp an-delay200">?这个页面是如何制作的</h1>
			<p class="pagelink an-fadeInUp an-delay400"><a href="">动态背景</a></p>
			<p class="pagelink an-fadeInUp an-delay600"><a href="">文字动画--animation.css</a></p>
			<p class="pagelink an-fadeInUp an-delay600"><a href="">bootstrap拆分--栅格系统</a></p>
			<p class="pagelink an-fadeInUp an-delay600"><a href="">bootstrap拆分--字体库</a></p>
		</div>
		
	</div>
</body>
</html>
